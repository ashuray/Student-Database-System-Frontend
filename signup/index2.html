<div class="main">
	    <h1 class="sub-head">SIGN UP</h1>
	    <h2 class=sub-head2>Step 2 of 3: Academic Details</h2>
		<div class="sub-main">	
			<form action="#" method="post">
				<div class="side_label">
                     <label>Degree</label>
                </div>
				<select class="drop">
					<option>B.Tech</option>
					<option>M.Tech</option>
					<option>MCA</option>
					<option>PHD</option>
				</select>
				
				<div class="side_label">
                     <label>Branch</label>
                </div>
				<select class="drop">
					<option>Computer Science</option>
					<option>Information Technology</option>
					<option>Mechanical Engineering</option>
					<option>Chemical Engineering</option>
					<option>Biotechnology</option>
					<option>Electronics and Communication</option>
					<option>Metallurgy</option>
					<option>Physics</option>
					<option>Chemistry</option>
				</select>

				<div class="side_label">
                     <label>Graduation Year</label>
                </div>
				<select class="drop">
					<option>2018</option>
					<option>2019</option>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
					<option>2024</option>
					<option>2025</option>
				</select>

				<div class="side_label">
                     <label>CGPA</label>
                </div>
				<input placeholder="8.62" name="cgpa" class="cgpa" type="number" required="">

				<div class="side_label">
                     <label>Current Year of Study</label>
                </div>
				<select class="drop">
					<option>1st year</option>
					<option>2nd year</option>
					<option>3rd year</option>
					<option>4th year</option>
					<option>Not Applicable</option>
				</select>
				
				<div class="side_label">
                     <label>Roll Number</label>
                </div>
				<input placeholder="15/IT/01" name="cgpa" class="cgpa" type="number" required="">

				<div class="side_label">
                     <label>Registration Number</label>
                </div>
				<input placeholder="20150371" name="cgpa" class="cgpa" type="number" required="">
				
				<input type="submit" value="Next" onclick="window.location='index3.html';" /></form>
		</div>
